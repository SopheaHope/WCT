<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Media Controls</title>
</head>
<body>

<h2>Favorite Hobby Video</h2>
<div id="youtubeVideo"></div>

<div>
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
</div>

<h2>Audio Clip</h2>
<audio id="audioClip" controls>
    <source src="/assets/ah.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<div>
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
    <label for="volumeControl">Volume: </label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
</div>

<script>

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubeVideo', {
            height: '315',
            width: '560',
            videoId: 'M7lc1UVf-VE',
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        
    }

    function playVideo() {
        player.playVideo();
    }

    function pauseVideo() {
        player.pauseVideo();
    }

    
    var audio = document.getElementById('audioClip');

    function playAudio() {
        audio.play();
    }

    function pauseAudio() {
        audio.pause();
    }

    function setVolume(value) {
        audio.volume = value;
    }
</script>

</body>
</html>
